<!DOCTYPE html>
<html>
<head>
  <title>Code and Output</title>
  <style>
    body {
      display: flex;
      justify-content: space-between;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .code-box, .output-box {
      width: 48%;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px #ccc;
    }
    .code-box {
      background-color: #f8f8f8;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="code-box">
<pre>
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;body&gt;
  &lt;h1&gt;
    &lt;p style="color:red"&gt;we are learning html.&lt;/p&gt;
  &lt;/h1&gt;
  &lt;p style="color:blue"&gt;HyperText Markup Language.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
</pre>
  </div>

  <div class="output-box">
    <h1>
      <p style="color:red">we are learning html.</p>
    </h1>
    <p style="color:blue">HyperText Markup Language.</p>
  </div>

</body>
</html>
